name: Weekly Ethereum Newsletter

on:
  schedule:
    # Every Monday 12:00 UTC
    - cron: '0 15 * * 5'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: generate-timestamp
        run: echo "TIMESTAMP=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Install Python and requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Prompt Context (last 7 days)
        run: python scripts/build_prompt_context.py

      - name: Print context
        run: cat scripts/prompt_context.md

      - name: Generate Part 1 - Core Protocol
        id: generate_part_1
        uses: xinbenlv/openhands-action@v1.0.1-rc3
        with:
          prompt: |
            Read 'prompts/prompt_1.md'. Your task is to generate the Core Protocol sections.
            Your final output should be ONLY the complete Markdown content for this section.
          llm_api_key: ${{ secrets.LLM_API_KEY }}

      - name: Validate and Save Part 1
        run: |
          if [ -z "${{ steps.generate_part_1.outputs.result }}" ]; then
            echo "::error::AI agent for Part 1 did not produce any output. Halting workflow."
            exit 1
          fi
          echo "✅ Part 1 generated successfully. Saving to file..."
          echo "${{ steps.generate_part_1.outputs.result }}" > ${{ github.workspace }}/part_1_output.md

      - name: Generate Part 2 - Ecosystem & App Layer
        id: generate_part_2
        uses: xinbenlv/openhands-action@v1.0.1-rc3
        with:
          prompt: |
            Read 'prompts/prompt_2.md'. Your task is to generate the Ecosystem sections.
            Your final output should be ONLY the complete Markdown content for this section.
          llm_api_key: ${{ secrets.LLM_API_KEY }}

      - name: Validate and Save Part 2
        run: |
          if [ -z "${{ steps.generate_part_2.outputs.result }}" ]; then
            echo "::error::AI agent for Part 2 did not produce any output. Halting workflow."
            exit 1
          fi
          echo "✅ Part 2 generated successfully. Saving to file..."
          echo "${{ steps.generate_part_2.outputs.result }}" > ${{ github.workspace }}/part_2_output.md

      - name: Generate Part 3 - Data-Driven & General Info
        id: generate_part_3
        uses: xinbenlv/openhands-action@v1.0.1-rc3
        with:
          prompt: |
            Read 'prompts/prompt_3.md'. Your ONLY context data is in 'scripts/prompt_context.md'.
            Your final output should be ONLY the complete Markdown content for this section.
          context: scripts/prompt_context.md
          llm_api_key: ${{ secrets.LLM_API_KEY }}
          
      - name: Validate and Save Part 3
        run: |
          if [ -z "${{ steps.generate_part_3.outputs.result }}" ]; then
            echo "::error::AI agent for Part 3 did not produce any output. Halting workflow."
            exit 1
          fi
          echo "✅ Part 3 generated successfully. Saving to file..."
          echo "${{ steps.generate_part_3.outputs.result }}" > ${{ github.workspace }}/part_3_output.md

      - name: Fix Permissions and Combine Newsletter Sections
        run: |
          # This step ensures the runner user owns all files before combining them.
          # This is the definitive fix for the permission issues.
          sudo chown -R $(id -u):$(id -g) ${{ github.workspace }}

          # Define the absolute path for the final newsletter file
          FINAL_FILE="${{ github.workspace }}/final_newsletter.md"
          TIMESTAMP=$(date -u +"%B %d, %Y")

          echo "Combining partial files into $FINAL_FILE..."

          # Create the final file with a header
          echo "## Week in Ethereum News" > "$FINAL_FILE"
          echo "### $TIMESTAMP" >> "$FINAL_FILE"
          echo "" >> "$FINAL_FILE"
          
          # Find and combine all part_*_output.md files in the correct order
          find "${{ github.workspace }}" -name "part_*_output.md" -print0 | sort -z | xargs -0 cat >> "$FINAL_FILE"
          
          echo "--- Final Combined Newsletter ---"
          cat "$FINAL_FILE"
          echo "---------------------------------"

          # Final check to ensure the combined file is not empty
          if [ $(wc -l < "$FINAL_FILE") -lt 5 ]; then
            echo "::error::Final newsletter file is empty because generation steps failed. Halting."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install resend and markdown2
        run: pip install resend markdown2

      - name: Send Newsletter via Resend
        run: |
          # The send script can now reliably read the final file
          python scripts/send_newsletter.py "${{ github.workspace }}/final_newsletter.md"
        env:
          NEWSLETTER_RECIPIENT: ${{ secrets.NEWSLETTER_RECIPIENT }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
