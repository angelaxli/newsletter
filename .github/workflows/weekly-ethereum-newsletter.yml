name: Weekly Ethereum Newsletter

on:
  schedule:
    # Every Monday 12:00 UTC
    - cron: '0 15 * * 5'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: generate-timestamp
        run: echo "TIMESTAMP=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Install Python and requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Prompt Context (last 7 days)
        run: python scripts/build_prompt_context.py

      - name: Print context
        run: cat scripts/prompt_context.md

      - name: Generate first Section
        uses: xinbenlv/openhands-action@v1.0.1-rc3
        env:
          TIMESTAMP: ${{ env.TIMESTAMP }}
        with:
          prompt_file: "prompts/prompt_1.md"
          llm_api_key: ${{ secrets.LLM_API_KEY }}
          output_file: "section1_${{ env.TIMESTAMP }}.md"

      - name: Generate second Section
        uses: xinbenlv/openhands-action@v1.0.1-rc3
        env:
          TIMESTAMP: ${{ env.TIMESTAMP }}
        with:
          prompt_file: "prompts/prompt_2.md"
          llm_api_key: ${{ secrets.LLM_API_KEY }}
          output_file: "section2_${{ env.TIMESTAMP }}.md"

      - name: Generate third Section
        uses: xinbenlv/openhands-action@v1.0.1-rc3
        env:
          TIMESTAMP: ${{ env.TIMESTAMP }}
        with:
          prompt_file: "prompts/prompt_3.md"
          llm_api_key: ${{ secrets.LLM_API_KEY }}
          output_file: "section3_${{ env.TIMESTAMP }}.md"

      - name: Combine files into a single newsletter
        run: |
          echo "# Section 1" > combined_newsletter_${{ env.TIMESTAMP }}.md
          cat section1_${{ env.TIMESTAMP }}.md >> combined_newsletter_${{ env.TIMESTAMP }}.md

          echo -e "\n# Section 2" >> combined_newsletter_${{ env.TIMESTAMP }}.md
          cat section2_${{ env.TIMESTAMP }}.md >> combined_newsletter_${{ env.TIMESTAMP }}.md

          echo -e "\n# Section 3" >> combined_newsletter_${{ env.TIMESTAMP }}.md
          cat section3_${{ env.TIMESTAMP }}.md >> combined_newsletter_${{ env.TIMESTAMP }}.md

      - name: Upload combined newsletter
        uses: actions/upload-artifact@v4
        with:
          name: combined-newsletter
          path: combined_newsletter_*.md
          retention-days: 14
          if-no-files-found: warn

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install resend and markdown2
        run: pip install resend markdown2

      - name: Send combined newsletter via Resend
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEWSLETTER_RECIPIENT: ${{ secrets.NEWSLETTER_RECIPIENT }}
          TIMESTAMP: ${{ env.TIMESTAMP }}
        run: |
          FILE=combined_newsletter_${TIMESTAMP}.md
          if [ -f "$FILE" ]; then
            echo "✅ Sending $FILE"
            python scripts/send_newsletter.py "$FILE"
          else
            echo "❌ File $FILE not found"
            exit 1
          fi
